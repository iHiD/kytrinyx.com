<!doctype html>
<html lang="en">

  <head>
    {{ .Hugo.Generator }}
    <meta charset="utf-8">
    <title>{{ .Site.Title }}</title>
    <link type="text/css" rel="stylesheet" href="/css/reset.css">
    <link type="text/css" rel="stylesheet" href="/css/minimistic.css">
  </head>

  <body>

    <header id="header">
    <a class="title" href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>

    <nav>
      <ul>
        {{ $node := . }}
        {{ range .Site.Menus.main }}
        <li class="navigation">
        <a class="{{if or ($node.IsMenuCurrent "main" .) ($node.HasMenuCurrent "main" .) }}current{{ else }}link{{ end }}" href="{{ .URL }}">{{ .Name }}</a>
        </li>
        {{ end }}
      </ul>
    </nav>
   </header>
